{{!< default}}
<div class="ui three item pointing menu">
  <a class="active item" data-tab="preachs">
    讲台
  </a>
  <a class="item" data-tab="ebooks">
    属灵书籍
  </a>
</div>
<div class="ui segment tab content active" data-tab="preachs">
  <div class="ui stackable four column grid">
    {{#sermons}}
    <div class="column">
      <div class="ui {{./color}} segment">
        <a href="./sermons/{{./_id}}_1">{{./title}}</a>
      </div>
    </div>
    {{/sermons}}
  </div>
</div>

<div class="ui segment tab content" data-tab="ebooks">
  <div class="ui link cards">
    {{#books}}
    <div class="card book" data-id="{{_id}}">
      <div class="image">
        <img src="{{coverImage}}">
      </div>
      <div class="content">
        <div class="header">{{title}}</div>
        <div class="meta">
          <a>{{author}}</a>
        </div>
        <div class="description">

        </div>
      </div>
      <div class="extra content">
        <span class="right floated">
          {{category category}}
        </span>
      </div>
    </div>
    {{/books}}
  </div>
</div>

<script type="text/javascript">
require(["jquery", "semantic"], function($, s) {
  $('.menu .item').tab();

  $('.book').click(function(){
    location.href = '/books/' + $(this).data('id');
  });
});
</script>
