{{!< default}}
<div class="grid-container full">
  <div class="grid-x">
    <div class="small-12">
      <div class="ui three item pointing menu">
        <a class="active item" for="preachs">
          讲台
        </a>
        <a class="item" for="ebooks">
          属灵书籍
        </a>
      </div>
      <div id="preachs" class="ui segment content">
          {{#messages}}
          <div class="ui {{./color}} segment">
            <a href="./messages/{{./_id}}_1">{{./title}}</a>
          </div>
          {{/messages}}
      </div>

      <div id="ebooks" class="ui segment content">
        
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
require(["jquery","semantic"], function($, s){
  $('.menu .item').click(function(){
    $('.menu .active.item').removeClass('active');
    $('.menu').parent().find('.content').hide();

    $(this).addClass('active');
    console.log($('#'+$(this).attr('for')));
    $('#'+$(this).attr('for')).show();
  });
});

</script>
